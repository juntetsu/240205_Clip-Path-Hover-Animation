<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRADA | Clip Path Hover Effect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/destyle.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="app">
      <div class="section">
        <div class="section__wrapper">
          <div class="section__list">
            <div class="section__list-item">
              <h1>Blind</h1>
              <figure class="section__list-item-figure">
                <img
                  src="./images/prada01.jpg"
                  alt=""
                  class="section__list-item-image"
                />
              </figure>
            </div>
            <div class="section__list-item">
              <figure class="section__list-item-figure">
                <img
                  src="./images/prada02.jpg"
                  alt=""
                  class="section__list-item-image"
                />
              </figure>
              <h1>Rye</h1>
            </div>
            <div class="section__list-item">
              <h1>Specials</h1>
              <figure class="section__list-item-figure">
                <img
                  src="./images/prada03.jpg"
                  alt=""
                  class="section__list-item-image"
                />
              </figure>
            </div>
            <div class="section__list-item">
              <figure class="section__list-item-figure">
                <img
                  src="./images/prada04.jpg"
                  alt=""
                  class="section__list-item-image"
                />
              </figure>
              <h1>Portal</h1>
            </div>
            <div class="section__list-item">
              <h1>Rock</h1>
              <figure class="section__list-item-figure">
                <img
                  src="./images/prada05.jpg"
                  alt=""
                  class="section__list-item-image"
                />
              </figure>
            </div>
          </div>

          <div class="section__media">
            <img
              src="./images/prada01.jpg"
              alt=""
              class="section__media-image"
            />
          </div>
          <div class="section__media">
            <img
              src="./images/prada02.jpg"
              alt=""
              class="section__media-image"
            />
          </div>
          <div class="section__media">
            <img
              src="./images/prada03.jpg"
              alt=""
              class="section__media-image"
            />
          </div>
          <div class="section__media">
            <img
              src="./images/prada04.jpg"
              alt=""
              class="section__media-image"
            />
          </div>
          <div class="section__media">
            <img
              src="./images/prada05.jpg"
              alt=""
              class="section__media-image"
            />
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="./js/index.js"></script>

</html>
